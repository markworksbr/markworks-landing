<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>MarkWorks — em breve</title>
    <meta name="description" content="Laboratório de solução para gestores e estudantes" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/tokens.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="theme-color" content="#20BCFA">
    <meta property="og:title" content="MarkWorks — Em breve">
    <meta property="og:description" content="Ferramentas para estudantes e equipes — em breve.">
    <meta property="og:type" content="website">
  </head>
  <body>
    <header class="header">
      <a class="header__brand" href="/">
        <img src="/assets/logo-markworks-horizontal.png" alt="MarkWorks">
      </a>
    </header>
    <div class="header__spacer"></div>

    <main class="wrap">
      <section class="card">
        <h1 class="h1">Agenda fechada!</h1>
        <p class="muted">Estamos trabalhando em um projeto revolucionário. Para avaliarmos o seu projeto entre em contato!</p>
        <div class="row">
          <input class="input" id="email" type="email" placeholder="Seu e-mail" aria-label="Seu e-mail" />
          <a class="btn" href="#" onclick="join()">Lista de Espera</a>
        </div>
        <footer style="margin-top:16px" class="muted">© <span id="y"></span> MarkWorks.</footer>
      </section>
    </main>

    <script>
      document.getElementById('y').textContent = new Date().getFullYear();
      function join(){
        const v = document.getElementById('email').value.trim();
        if(!v){ alert('Informe seu e-mail'); return; }
        window.location.href = 'mailto:contato@markworks.com.br?subject=Avise-me&body=' + encodeURIComponent('Meu e-mail: '+v);
      }
    </script>
  </body>
</html>
