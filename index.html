<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>MarkWorks — Laboratório de Soluções</title>
    <meta name="description" content="Em breve: soluções reais para problemas reais." />
    <style>
      :root { --bg:#0b0d12; --fg:#e7e9ee; --muted:#9aa3b2; --brand:#6ea8fe; }
      *{box-sizing:border-box} html,body{height:100%}
      body{margin:0;background:var(--bg);color:var(--fg);font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu}
      .wrap{max-width:800px;margin:0 auto;padding:48px 24px;display:flex;min-height:100%;align-items:center}
      .card{width:100%;background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.08);border-radius:16px;padding:32px}
      h1{font-size:clamp(28px,5vw,44px);margin:0 0 12px}
      p{margin:0 0 16px;color:var(--muted)}
      .row{display:flex;gap:12px;flex-wrap:wrap;margin-top:12px}
      input{flex:1;min-width:220px;padding:12px 14px;border-radius:12px;border:1px solid rgba(255,255,255,0.12);background:transparent;color:var(--fg)}
      button{padding:12px 16px;border-radius:12px;border:1px solid rgba(255,255,255,0.12);background:transparent;color:var(--fg);cursor:pointer}
      button:hover{border-color:var(--brand)}
      footer{margin-top:16px;color:var(--muted);font-size:14px}
      a{color:var(--fg)}
      a:hover{color:var(--brand)}
    </style>
  </head>
  <body>
    <main class="wrap">
      <section class="card">
        <h1>MarkWorks</h1>
        <p>Ferramentas para gestores, empresários, contadores e estudantes — em breve.</p>
        <div class="row" id="form">
          <input id="email" type="email" placeholder="Seu e-mail" aria-label="Seu e-mail" />
          <button onclick="join()">Quero saber mais</button>
        </div>
        <footer>© <span id="y"></span> MarkWorks. Todos os direitos reservados. • <a href="#">Política de Privacidade</a></footer>
      </section>
    </main>
    <script>
      document.getElementById('y').textContent = new Date().getFullYear();
      function join(){
        const v = document.getElementById('email').value.trim();
        if(!v){ alert('Informe seu e-mail'); return; }
        // TODO: Troque 'contato@seudominio.com.br' pelo e-mail real do domínio configurado (Titan/HostGator ou outro)
        window.location.href = 'mailto:contato@markworks.com.br?subject=Avise-me&body=' + encodeURIComponent('Meu e-mail: '+v);
      }
    </script>
  </body>
</html>
